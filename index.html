<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="style.css">
      <title>Apple Weather</title>
    </head>
    
    <body>
    
        <main class="container">
    
            <h1 class="title">Weather Apple</h1>

            <form class="city-form">
              <input type="text" class="city normal" placeholder="Enter a location for weather information">
            </form>

            <div class="card d-none">
              <img src="https://via.placeholder.com/400x300" class="pic">
              <div class="icon bg-light mx-auto text-center"></div>
                            <!-- icon here later -->
            </div>

            <div class="details">
              <div class="city-weather">
                <h3 class="city-name">City name</h3>

                <div class="weather-temp">Weather condition</div>
                <div class="weather-temp">
                  <span>temp</span>
                  <span>&deg;C</span>
                </div>

              </div>
            </div>
            
        </main> 
      
      <script src="scripts/forecast.js"></script>
      <script src="scripts/app.js"></script>
    </body>
    </html>
